<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buildings Planner</title>
    <style>
        body {
            margin: 0;
        }
        #planner {
            position: relative;
            background-color: #e2a673;
            width: 800px;
            height: 300px;
            overflow: hidden;
        }
        #planner div {
            position: absolute;
            left: 0;
            top: 0;
            image-rendering: pixelated;
        }
        #planner div.disabled {
            z-index: 0 !important;
            opacity: 0.1;
        }
        #wrapper {
            overflow: hidden;
        }
        #imgList, #output {
            margin: 0;
            width: 50%;
            max-width: 50%;
            height: 500px;
            float: left;
            box-sizing: border-box;
        }
        #imgList .frameCount, #imgList .animationSpeed {
            width: 40px;
        }
    </style>
</head>
<body>
<div id="planner"></div>
<div class="options">
    <label for="scaler">Scale ratio</label>
    <input type="number" id="scaler" value="4" min="1" max="10" step="1"><br>
</div>
<input type="checkbox" id="all" checked onclick="switchDisplay()"><label for="all">All</label>
<div id="wrapper">
    <ul id="imgList"></ul>
    <textarea id="output" title="ouput"></textarea>
</div>
<script>
    var planner = document.getElementById("planner");
    var imgList = document.getElementById("imgList");
    var output = document.getElementById("output");
    var scaler = document.getElementById("scaler");
    var scale = scaler.value;
    var data = {};

    if (localStorage.save) {
        data = JSON.parse(localStorage.save);
    }
    if (localStorage.scale) {
        scale = +localStorage.scale;
        scaler.value = scale;
    }

    // Enable drag on an image
    var dragged = null;
    function draggable (img) {
        img.addEventListener("mousedown", function (e) {
            e.preventDefault();
            if (!(dragged || img.classList.contains("disabled"))) {
                dragged = img.id;
                data[dragged].startX = e.offsetX;
                data[dragged].startY = e.offsetY;
            }
        });
    }
    // Toggle displaying of a sprite (or all with no id)
    function switchDisplay (id) {
        if (!id) {
            var force = document.getElementById("all").checked;
            for (var name in data) {
                if (data.hasOwnProperty(name)) {
                    document.getElementById(name + "-chk").checked = force;
                    switchDisplay(name);
                }
            }
        }
        else {
            var checked = document.getElementById(id + "-chk").checked;
            data[id].disabled = !checked;
            document.getElementById(id).classList.toggle("disabled", !checked);
            dataToString();
        }
    }
    function changeStepCount (id, value) {
        if (id) {
            value = +value;
            var img = document.getElementById(id);
            img.style.width = (data[id].width / value) + "px";
            data[id].steps = value;
            dataToString();
        }
    }
    function changeAnimationSpeed (id, value) {
        if (id) {
            value = +value;
            data[id].speed = value;
            dataToString();
        }
    }
    // Save current state to output and local storage
    function dataToString () {
        var outputed = {};
        var saved = {};
        var d;
        for (var id in data) {
            if (data.hasOwnProperty(id)) {
                d = data[id];
                saved[id] = {
                    x: d.x,
                    y: d.y,
                    disabled: d.disabled,
                    steps: d.steps,
                    speed: d.speed
                };
                if (!d.disabled) {
                    outputed[id] = {
                        x: d.x,
                        y: d.y
                    };
                    if (data[id].steps !== 1) {
                        outputed[id].steps = d.steps;
                        outputed[id].speed = d.speed;
                    }
                }
            }
        }
        output.textContent = JSON.stringify(outputed, null, 4);
        localStorage.save = JSON.stringify(saved);
    }
    // Move an image
    function moveTo (img, x, y, height) {
        data[img.id].x = x;
        data[img.id].y = y;
        img.style.left = x * scale + "px";
        img.style.top = y * scale + "px";
        img.style.zIndex = y + height;
    }

    // Change of scale
    scaler.addEventListener("change", function () {
        scale = this.value;
        localStorage.scale = scale;
    });
    // Move mouse
    planner.addEventListener("mousemove", function (e) {
        if (dragged) {
            var d = data[dragged];
            var x = Math.floor((e.clientX - d.startX) / scale);
            var y = Math.floor((e.clientY - d.startY) / scale);
            moveTo(d.node, x, y, d.height / scale);
            dataToString();
        }
    });
    // Release mouse
    planner.addEventListener("mouseup", function () {
        dragged = null;
    });

    // Fetch all assets
    fetch("../../dist/js/assets.json").then(function (response) {
        if (response.ok) {
            return response.json();
        }
    }).then(function (assetsData) {
        var html = "";
        for (var name in assetsData) {
            if (assetsData.hasOwnProperty(name)) {
                var asset = assetsData[name];
                var d = Object.assign({
                    x: 0,
                    y: 0,
                    disabled: false,
                    steps: 1,
                    speed: 8,
                    width: asset.width * scale,
                    height: asset.height * scale,
                    iteration: 0,
                    node: null
                }, data[name]);
                data[name] = d;

                html += `<li>
                    <input type="checkbox" ${!d.disabled && "checked"} id="${name}-chk" onclick="switchDisplay('${name}')"/>
                    <label for="${name}-chk">${name}</label>
                    <input type="number" class="frameCount" value="${d.steps}" onchange="changeStepCount('${name}', this.value)" min="1" title="Animation's frame count"/>
                    <input type="number" class="animationSpeed" value="${d.speed}" onchange="changeAnimationSpeed('${name}', this.value)" min="0" title="Animation's speed (fps)"/>
                </li>`;

                var img = document.createElement("div");
                img.style.backgroundImage = "url(../../" + asset.source_image + ")";
                img.style.backgroundSize = d.width + "px";
                img.style.width = (d.width / d.steps) + "px";
                img.style.height = d.height + "px";

                img.id = name;
                img.classList.toggle("disabled", d.disabled);
                data[name].node = img;
                moveTo(img, d.x, d.y, asset.height);
                draggable(img);
                planner.appendChild(img);
            }
        }
        imgList.innerHTML = html;
        dataToString();
        animate();
    });

    function animate () {
        requestAnimationFrame(animate);
        var d;
        for (var id in data) {
            if (data.hasOwnProperty(id)) {
                d = data[id];
                var prev = d.iteration <<0;
                if (d.steps > 1) {
                    d.iteration = (d.iteration + (d.speed / 60)) % d.steps;
                }
                else {
                    d.iteration = 0;
                }
                if ((d.iteration <<0) !== prev) {
                    d.node.style.backgroundPosition = -((d.width / d.steps) * (d.iteration) <<0) + "px 0";
                }
            }
        }
    }
</script>
</body>
</html>
